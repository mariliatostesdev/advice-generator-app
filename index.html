<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <section class="advice-card">
            <p class="advice-name-number">advice #117</p>
            <h2 class="advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action"</h2>
            <picture>
                <source media="(max-width: 1440px)" srcset="./images/pattern-divider-mobile.svg">
                <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
            </picture>
            <picture class="advice-dice">
                <img src="./images/icon-dice.svg" alt="icon-dice">
            </picture>
        </section>

    </div>

</body>

</html>
